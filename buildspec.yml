version: 0.2

phases:
  install:
    commands:
      - echo Install started on `date`
  pre_build:
    commands:
      - echo Pre Build started on `date`
  build:
    commands:
      - echo Build started on `date`
      - RUN chmod +rx /*.sh && chmod +rx /*.jar
      - chmod +x gradlew
      - ./gradlew assemble
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - build/libs/*